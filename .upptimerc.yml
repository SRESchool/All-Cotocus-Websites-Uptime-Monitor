# List of websites to monitor for uptime and SSL
sites:
  - name: Cotocus CN
    url: https://cotocus.cn
    method: GET
    followRedirects: true
    expectedStatus: 200
    ssl: true
  - name: Cotocus COM
    url: https://cotocus.com
    method: GET
    followRedirects: true
    expectedStatus: 200
    ssl: true
  - name: Cotocus IN
    url: https://cotocus.in
    method: GET
    followRedirects: true
    expectedStatus: 200
    ssl: true
  - name: Cotocus ORG
    url: https://cotocus.org
    method: GET
    followRedirects: true
    expectedStatus: 200
    ssl: true
    port: 80, 443
    check: "tcp-ping"
    ipv6: true

